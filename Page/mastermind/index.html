<html lang="en"><head>	<meta charset="UTF-8">
  <title>Radhead | Mastermind</title>
  <script src="/js/jquery.js"></script>
  <!-- <script src="jquery.min.js"> -->
  <script type="text/javascript" src="mastermind.js"></script>
  <script type="text/javascript" src="interface.js"></script>
  <link rel="stylesheet" type="text/css" href="foundation-essentials-5.3.3/css/foundation.min.css"/>
  <link rel="stylesheet" type="text/css" href="mastermind.css"/>	<link rel="shortcut icon" href="/img/favicon.ico" />
  <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
</head>
<body>
  <!-- wraps complete game -->
  <div class="row">
    <div class="small-12 medium-12 large-4 column top-nav-wrapper">
      <ul class="top-nav">
        <li><a href="/">Home</a></li>
        <li><a target="_blank" href="http://en.wikipedia.org/wiki/Mastermind_(board_game)#Gameplay_and_rules">Rules</a></li>
      </ul>
    </div>
    <div class="small-12 medium-6 large-4 medium-centered column" id="wrapper">
      <!-- actual content -->
      <h2>Mastermind <span id="beta">beta beta beta</span></h2>
      <!-- color bar -->
      <div class="row" id="c-peg-bar">
        <div id="c-peg-container" class="small-12 medium-4 small-centered columns">
          <div class="c-peg" data-color="1" draggable="true" ondragstart="drag(event);"></div>
          <div class="c-peg" data-color="2" draggable="true" ondragstart="drag(event);"></div>
          <div class="c-peg" data-color="3" draggable="true" ondragstart="drag(event);"></div>
          <div class="c-peg" data-color="4" draggable="true" ondragstart="drag(event);"></div>
          <div class="c-peg" data-color="5" draggable="true" ondragstart="drag(event);"></div>
          <div class="c-peg" data-color="6" draggable="true" ondragstart="drag(event);"></div>
          <div class="c-peg" data-color="7" draggable="true" ondragstart="drag(event);"></div>
          <div class="c-peg" data-color="8" draggable="true" ondragstart="drag(event);"></div>
          <span class="stretch"></span>
        </div>
      </div>
      <!-- round bars -->
      <div id="round-bars">
        <div class="row round-bar current">
          <div class="small-10 columns">
            <div class="row">
              <div class="small-10 small-centered column can-container">
                <div class="c-pos" ondragover="event.preventDefault();" ondrop="drop(event);" id="p1"></div>
                <div class="c-pos" ondragover="event.preventDefault();" ondrop="drop(event);" id="p2"></div>
                <div class="c-pos" ondragover="event.preventDefault();" ondrop="drop(event);" id="p3"></div>
                <div class="c-pos" ondragover="event.preventDefault();" ondrop="drop(event);" id="p4"></div>
                <span class="stretch"></span>
              </div>
            </div>
          </div>
          <div class="small-2 columns key-container">
            <div class="evalbutton">
              <div class="eval disabled" onclick="doEvaluation();">&gt;</div>
            </div>						<div class="k-peg-wrapper disabled">
              <div class="k-peg" id="k1"></div>
              <div class="k-peg" id="k2"></div>
              <div class="k-peg" id="k3"></div>
              <div class="k-peg" id="k4"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- solution bar -->
      <div class="row" id="sol-bar">
        <div class="small-10 columns">
          <div class="row">
            <div class="small-10 small-centered column sol-container">
              <div class="s-pos" id="s1"></div>
              <div class="s-pos" id="s2"></div>
              <div class="s-pos" id="s3"></div>
              <div class="s-pos" id="s4"></div>
              <span class="stretch"></span>
            </div>
          </div>
        </div>
        <div class="small-2 columns">
        </div>
      </div>
    </div>
    <div class="small-12 medium-12 large-4 column">
    </div>
  </div>
</body>
</html>
